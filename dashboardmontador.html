<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dell Aware</title>
    <link rel="stylesheet" href="dbmontador.css">
</head>

<body>

    <header class="header-login">
        <img class='logo' alt='Logo da Dell' src="assets/icons/logo_da_dell.png">
        <div class='home-notif-container'>
            <img class="home" alt="Home Button" src='assets/icons/home.png'>
            <img class="notif" alt='notificações' src='assets/icons/notificacoes.png'>
        </div>
    </header>

    <div class='search-container'>
        <textarea type="text" class="search-input" placeholder="Procurar manual" id='search'></textarea>
        <img src='assets/icons/search'>
    </div>

    <div class="kanban-container">
        <div class='column' class='kanban a fazer'>
            <div class="column-header">A fazer</div>
            <div class="task">
                Task 1
                <img alt='manual' src="assets/icons/manual">
            </div>
            <div class="task">
                Task 2
                <img alt='manual' src="assets/icons/manual">
            </div>
        </div>
        <div class='column' class="kanban fazendo">
            <div class="column-header">Fazendo</div>
            <div class="task">
                Task 3
                <img alt='manual' src="assets/icons/manual">
            </div>
        </div>
        <div class='column' class="kanban feito">
            <div class="column-header">Feito</div>
            <div class="task">
                Task 4
                <img alt='manual' src="assets/icons/manual">
            </div>
        </div>
    </div>
    <footer class='footer'>
        <ul>
            <li>Copyright © 2024 Dell Inc.</li>
            <li>Privacidade</li>
            <li>Termos de Uso</li>
            <li>Acessibilidade</li>
        </ul>
    </footer>
</body>

</html>
